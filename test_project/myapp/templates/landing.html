<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakriti-Sevak</title>
    <style>
        /* Start Global Rules */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .container {
            padding-left: 15px;
            padding-right: 15px;
            margin: 0 auto;
        }
        /* Small */
        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
        /* Medium */
        @media (min-width: 992px) {
            .container {
                width: 970px;
            }
        }
        /* Large */
        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
        /* End Global Rules */

        /* Start Landing Page */
        .landing-page header {
        margin-left:20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }
        .landing-page header .logo-container {
            display: flex;
            align-items: center;
        }
        .landing-page header .logo-container h3 {
            margin: 0;
            margin-left: 10px;
            font-weight: bold;
            font-size: 20px;
        }
        .landing-page header .links {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .landing-page header .links li {
            padding: 10px 20px;
            color: #5d5d5d;
            cursor: pointer;
            transition: 0.3s;
        }
        .landing-page header .links li:last-child {
            border-radius: 20px;
            color: #FFF;
            background-color: #6c63ff;
        }
        .landing-page .content {
            text-align: center;
            padding: 20px;
        }
        .landing-page .content h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .landing-page .content p {
            font-size: 16px;
            margin: 0 0 20px;
        }
        .landing-page .content button {
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            background-color: #006400;
            color: #FFF;
            cursor: pointer;
            font-size: 16px;
        }
        .landing-page .image img {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 20px auto;
        }
        /* Ensure responsive layout for smaller screens */
        @media (max-width: 767px) {
            .landing-page header {
            margin-left:-120px;
                flex-direction: column;
                text-align: center;
            }
            .landing-page header .links {
                flex-direction: column;
                gap: 10px;
            }
            .landing-page .content {
                padding: 10px;
            }
        }
        /* End Landing Page */
    </style>
</head>
<body>
    <!-- Start Landing Page -->
    <div class="landing-page">
        <header>
            <div class="logo-container">
                <img src="/static/images/Managing_crowds_during_medical_emergencies_and_disasters.-removebg-preview.png" width="40" height="45" alt="Logo">
                <h3>Prakriti-Sevak</h3>
            </div>

        </header>
        <div class="content">
            <h1>
                <span style="color: black; font-size:44px;">Atomberg</span>
                <span style="color: #D4A017;font-size:44px;">Technology</span>
            </h1>
            <p><b>A Smart device for tracking, budgeting, and managing electricity efficiently.</b></p>
            <div class="image">
                <img src="/static/images/saving2.png" alt="Smart Device">
            </div>
                        <button id="loginButton">Get Started</button>

        </div>
    </div>
    <!-- End Landing Page -->
</body>
</html>
<script>
        // Redirect to the specified URL on button click
        document.getElementById("loginButton").addEventListener("click", function() {
            window.location.href = "http://192.168.101.9:8000/login/";
        });
    </script>
